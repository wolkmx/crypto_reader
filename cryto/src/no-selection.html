<template>
    <h1 class="cover-heading">Select your CryptoCurrency</h1>
    <p>To get information in real time, please select your currency and time to get the refresh.</p>
    <p class="lead">
      <select value.bind="selectedCurrencyId" change.delegate="DropdownChanged(selectedCurrencyId)">
        <option model.bind="null">Choose...</option>
        <option repeat.for="currency of currencies"
                model.bind="currency">
          ${currency.name}
        </option>
      </select>
    </p>
    <h5>Rate of refresh</h5>
    <p>
        <input type="text" ref="refreshRate">
    </p>
    <p class="lead">
      <a href="#" class="btn btn-lg btn-secondary">Get Info</a>
    </p>
    <h2>The price for ${selectedCurrencyId.name} is ${price} and the current market cap is ${marketCap}</h2>
  </template>
